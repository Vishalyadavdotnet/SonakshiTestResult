<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Subject Performance Over Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h3 class="text-center text-primary mb-4">üìàSonakshi Subject Performance Over Time</h3>

        <!-- Subject Selector -->
        <div class="mb-4">
            <label for="subjectSelect" class="form-label fw-bold">Select Subject:</label>
            <select id="subjectSelect" class="form-select w-auto" onchange="drawChart()">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
        </div>

        <!-- Chart Card -->
        <div class="card p-4">
            <canvas id="lineChart" height="120"></canvas>
        </div>

        <a href="index.html" class="btn btn-secondary mt-4">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const testRecords = [
            { date: "2025-07-16", subject: "Maths", marks: 18 },
            // { date: "2025-07-17", subject: "Maths", marks: 18 },
            // { date: "2025-07-20", subject: "Maths", marks: 17 },
            // { date: "2025-07-22", subject: "Science", marks: 14 },
            // { date: "2025-07-24", subject: "Science", marks: 16 },
            // { date: "2025-07-26", subject: "Science", marks: 18 },
            // { date: "2025-07-28", subject: "English", marks: 15 },
            // { date: "2025-07-30", subject: "English", marks: 17 },
        ];

        // üî∏ Add this here
            const targetMarks = {
                Maths: 18,
                Science: 17,
                English: 16
            };

        let chart;

        function drawChart() {
            const subject = document.getElementById("subjectSelect").value;

            const filtered = testRecords
                .filter(t => t.subject === subject)
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            const labels = filtered.map(t => t.date);
            const data = filtered.map(t => t.marks);

            const ctx = document.getElementById("lineChart").getContext("2d");

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: `${subject} Marks`,
                            data: data,
                            borderColor: "#007bff",
                            backgroundColor: "rgba(0,123,255,0.2)",
                            fill: true,
                            tension: 0.3,
                            pointRadius: 5,
                            pointBackgroundColor: "#007bff"
                        },
                        {
                            label: "Target (18)",
                            data: new Array(labels.length).fill(18),
                            borderColor: "#dc3545",
                            borderDash: [5, 5],
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 20
                        }
                    },
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", drawChart);
    </script>
</body>

</html>
