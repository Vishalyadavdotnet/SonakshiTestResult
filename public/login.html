<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HiSchool - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            padding: 60px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo span {
            background-color: #ffde6a;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: bold;
            margin-right: 10px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #6a5acd;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #6a5acd;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffde6a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .signup-text {
            text-align: center;
            font-size: 14px;
        }

        .signup-text a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 500;
        }

        .right {
            flex: 1;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .right img {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 0;
                box-shadow: none;
            }

            .right {
                display: none;
            }

            .left {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="logo">
                <span>logo</span>
                <strong>HiSchool</strong>
            </div>
            <h2>Log in</h2>
            <div class="form-group">
                <input type="text" placeholder="Email or Phone number">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn">Log in</button>
            <div class="signup-text">
                Not a member? <a href="#">Sign up</a>
            </div>
        </div>
        <div class="right">
            <img src="./images/loginimage.webp" alt="Books Illustration">
            <!-- Replace with your actual image file -->
        </div>
    </div>

</body>

</html>
